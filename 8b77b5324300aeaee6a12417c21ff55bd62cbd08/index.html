<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Paper chase Lausanne 2018</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
.box {
	border-radius: 1000px;
	background: rgba(70, 130, 200, 0.5); margin: auto; padding: 50px;
	text-align: center;
}
.lightbox {
	zoom: 1.25;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	text-align: center;
	margin: auto;
}
div.horizontal {
	display: flex;
	justify-content: center;
	height: 100%;
}
div.vertical {
	display: flex;
	flex-direction: column;
	justify-content: center;
	width: 100%;
}
::-webkit-input-placeholder {
   text-align: center;
}
::-moz-placeholder {  
   text-align: center;
}
:-ms-input-placeholder {  
   text-align: center;
}
.center {
	zoom: 1;
	display: flex;
	margin-left: auto;
	margin-right: auto;
	justify-content: center;
}
</style>

<body>
	<img src="https://i.pinimg.com/originals/15/f8/30/15f830c4d532a2de4c1d342a65cccc7a.jpg" class="lightbox">
	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				
				<div class="box">				
					<img src="https://i.imgur.com/s8cGpWO.png" | alt="Mystery_2" width="25%" height="25%"> <br>
					<input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="Answer" /> <br />
					<button id="loginbutton" type="button" style="center">Enter</button> <br><br>
					<em><font size="+1"><strong><style="center">(Make sure you type the answer using lowercase letters with spaces)</strong></font><br><br>
					<p id="wrongPassword" style="display: none">Wrong password</p>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	
	<script type="text/javascript" src="https://cdn.rawgit.com/chrisveness/crypto/master/sha1.js"></script>

	<script type="text/javascript">
	"use strict";
	function loadPage(pwd) {
		
		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= hash + "/index.html";
			
		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {
				window.location= url;
			},
			error : function(xhr, ajaxOptions, thrownError) {
			
				parent.location.hash= hash;
				//$("#wrongPassword").show();
				$("#password").attr("placeholder","Wrong password");
				
				$("#password").val("");
			}
		});
	}
	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {
			
			loadPage($("#password").val());
		}
	});
	$("#password").focus();
		
	</script>

</body>
</html>
